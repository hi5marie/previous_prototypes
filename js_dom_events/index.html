<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS | DOM Events</title>

</head>
<body onload="console.log('The body has been loaded');" onclick="console.log('The body was clicked!');">
<button onclick="console.log('The button has been clicked');">Click Button</button>
<h1 onclick="console.log('The header has been clicked');">Click Header</h1>
<h2 onmouseover="console.log('You have hovered over the h2 element!');">Hover over me</h2>
<p>The<em onclick="console.log('You have clicked on the word cow');"> cow </em>jumped over the moon</p>
</body>
</html>
